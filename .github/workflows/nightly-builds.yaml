name: NightlyBuild

on:
  schedule:
    # This is a UTC time
    - cron: "0 16 * * *"
  # Keep it only for test purpose, comment it once everything is ok
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted
#     env:
#       GO111MODULE: on
    steps:

#       - name: Set up Go 1.16
#         uses: actions/setup-go@v2
#         with:
#           go-version: 1.16
#         id: go

#       - name: Check out code into the Go module directory
#         uses: actions/checkout@v2
#         with:
#           fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push docker images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin registry.cn-beijing.aliyuncs.com
          tag=nightly-$(date '+%Y%m%d')
          REPO=registry.cn-beijing.aliyuncs.com/kse TAG=${tag} make container-cross-push
